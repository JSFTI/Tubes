<div class="container">
	<div class="welcome">
		<h1 class="welcome-title"> Portal Akademik Tubes </h1>
		<h6 class="welcome-sub"> Login untuk mengakses data perkuliahan </h6>
	</div>
	<div class="row">
		<div class="col-sm-1">&nbsp;</div>
		<div class="col-sm-7">
			<img [src]="'/assets/_img/login-img.jpg'" class="img-thumbnail">
		</div>
		<div class="col-sm-3">
			<form (submit)="loginUser()">
				<div class="form-group">
					<label for="nim"> NIM </label>
					<input type="text" [(ngModel)]="nomor" name="nomor" class="form-control">
				</div>
				<div class="form-group">
					<label for="password"> Password </label>
					<input type="password" [(ngModel)]="password" name="password" class="form-control">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>
</div>
